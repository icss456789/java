<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div>
		
		<input type="button"value="load请求1"id="btn1" />
		
		
		<script src="js/jquery.js"></script>
		
		<script>
			$(function(){
				
				$('#btn1').click(function(){
					
					//自动把请求响赢的结果输入到当前容器中，默认是get请求，如果有请求参数，则变成post请求
					$('#div1').load('RequestFormServlet',{username:'tom',userpwd:'123456'});
					
					
				});
				
				
				
				
			});
			
			
		</script>
	</body>
</html>
