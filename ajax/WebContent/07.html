<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div>
		
		<input type="button"value="json数据请求1"id="btn1" />
		<input type="button"value="json数据请求2"id="btn2" />
		<input type="button"value="json数据请求3"id="btn3" />
		
		
		<script src="js/jquery.js"></script>
		
		<script>
			$(function(){
				
				$('#btn1').click(function(){
					
					$.get('json1.txt',function(data){
						
						//手动转化为json对象
						var json = JSON.parse(data);
						
						alert(json.empno + ',' + json.ename + ',' + json.salary + ',' + json.hiredate);
						
					});
					
					
				});
				
				$('#btn2').click(function(){
					
					//设置响应的格式是json可以自动转化为json对象
					$.get('json1.txt',function(json){
						
					alert(json.empno + ',' + json.ename + ',' + json.salary + ',' + json.hiredate);
						
					},'json');
					
					
				});
				
				
				$('#btn3').click(function(){
					
					//设置响应的格式是json可以自动转化为json对象
					$.getJSON('json1.txt',function(json){
						
					alert(json.empno + ',' + json.ename + ',' + json.salary + ',' + json.hiredate);
						
					});
					
					
				});
				
				
			});
			
			
		</script>
	</body>
</html>
