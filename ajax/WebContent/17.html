<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		
		
		<input type="button"value="请求1"id="btn1" />
		<input type="button"value="请求2"id="btn2" />
		
		
		
		<script src="js/jquery.js"></script>
		
		<script>
			$(function(){
				
				$('#btn1').click(function(){
					
					//ajax完整语法
					$.ajax({
						async:false,//设置为同步请求
						url:'Request1Servlet',//请求url地址
						type:'GET',//请求方式
						dataType:'text',//响应的内容类型
						data:{username:'jack',userpwd:'123456'},//请求参数
						success:function(data,status,xhr){//请求成功回调
							alert('请求成功' + data);
						},
						error:function(xhr,errorStatus,errorText){//请求失败回调
							alert('请求失败' + errorStatus + ',' + errorText + ',' + xhr.status);
						}
					});
					alert('程序执行完毕');
						
						
					
					
				});
				
				
				
			});
			
			
		</script>
	</body>
</html>
