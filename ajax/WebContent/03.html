<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div>
		
		<input type="button"value="get请求1"id="btn1" />
		
		
		<script src="js/jquery.js"></script>
		
		<script>
			$(function(){
				
				$('#btn1').click(function(){
					
					
					
					//参数列表：请求url，请求参数。，请求响应结束的回调函数
					$.get('RequestFormServlet',{username:'tom',userpwd:'123456'},function(data){
						
						$('#div1').html(data);
						
					},'html');
				});
				
				
				
				
			});
			
			
		</script>
	</body>
</html>
